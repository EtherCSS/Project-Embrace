<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - ARAL Literacy Tracker</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Poppins", sans-serif;
  }

  body {
    background: linear-gradient(135deg, #4f46e5, #6366f1, #818cf8);
    background-size: 300% 300%;
    animation: bgShift 10s ease infinite;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  @keyframes bgShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  .container {
    background: #ffffff;
    padding: 2rem 2.5rem;
    border-radius: 16px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.15);
    width: 100%;
    max-width: 400px;
    text-align: center;
    transition: transform 0.3s ease;
  }

  .container:hover {
    transform: translateY(-6px);
  }

  .logo {
    width: 100px;
    height: 100px;
    object-fit: cover;
    margin-bottom: 1rem;
    border-radius: 50%;
    box-shadow: 0 0 8px rgba(79,70,229,0.3);
  }

  h2 {
    color: #4f46e5;
    font-size: 1.5rem;
    font-weight: 600;
    margin-bottom: 1.2rem;
  }

  p.subtitle {
    font-size: 0.9rem;
    color: #6b7280;
    margin-bottom: 1.5rem;
  }

  input {
    width: 100%;
    padding: 0.7rem 0.9rem;
    margin: 0.45rem 0;
    border-radius: 10px;
    border: 1px solid #d1d5db;
    font-size: 0.95rem;
    transition: all 0.3s;
  }

  input:focus {
    border-color: #4f46e5;
    box-shadow: 0 0 4px rgba(79,70,229,0.4);
    outline: none;
  }

  button {
    width: 100%;
    padding: 0.7rem;
    margin-top: 1rem;
    background: #4f46e5;
    color: #fff;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    font-size: 1rem;
    font-weight: 600;
    letter-spacing: 0.3px;
    transition: all 0.3s ease;
  }

  button:hover {
    background: #3730a3;
    transform: scale(1.03);
  }

  a {
    display: block;
    margin-top: 1rem;
    color: #4f46e5;
    text-decoration: none;
    font-size: 0.95rem;
    transition: 0.3s;
  }

  a:hover {
    text-decoration: underline;
  }

  footer {
    text-align: center;
    margin-top: 1.5rem;
    font-size: 0.85rem;
    color: #9ca3af;
  }

  @media (max-width: 450px) {
    .container {
      padding: 1.8rem;
      border-radius: 12px;
    }
    .logo {
      width: 80px;
      height: 80px;
    }
  }
</style>
</head>
<body>

<div class="container">
  
  <img src="Victorialogo.png" alt="School Logo" class="logo">

  <h2>Project EMBRACE</h2>
  <p class="subtitle">Department of Education - Northern Samar Division</p>

  <form id="loginForm">
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit">Login</button>
    <a href="signup.html">Create an account</a>
  </form>

  <footer>Â© 2026 Victoria District | Project Embrace</footer>
</div>

<script>
document.getElementById("loginForm").addEventListener("submit", function(e) {
  e.preventDefault();
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value;
  let users = JSON.parse(localStorage.getItem("aralUsers")) || [];
  const user = users.find(u => u.email === email && u.password === password);
  if(!user){
    alert("Invalid email or password");
    return;
  }
  localStorage.setItem("loggedInUser", JSON.stringify(user));
  window.location.href = "index.html";
});
</script>

</body>
</html>
