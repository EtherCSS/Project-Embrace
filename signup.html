<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up - Project Embrace</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
  * { margin:0; padding:0; box-sizing:border-box; font-family:"Poppins",sans-serif; }

  body {
    background: linear-gradient(135deg, #a6d48c, #8bae66, #7fa95b);
    background-size: 300% 300%;
    animation: bgShift 10s ease infinite;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
  }
  @keyframes bgShift {
    0% { background-position:0% 50%; }
    50% { background-position:100% 50%; }
    100% { background-position:0% 50%; }
  }

  .container {
    background:#fff;
    padding:2rem 2.5rem;
    border-radius:16px;
    box-shadow:0 8px 25px rgba(0,0,0,0.15);
    width:100%;
    max-width:400px;
    text-align:center;
    transition:transform 0.3s ease;
  }
  .container:hover { transform:translateY(-6px); }

  .logo {
    width:100px;
    height:100px;
    object-fit:cover;
    margin-bottom:1rem;
    border-radius:50%;
    box-shadow:0 0 8px rgba(139,174,102,0.3);
  }

  h2 { color:#8bae66; font-size:1.5rem; font-weight:600; margin-bottom:1rem; }
  p.subtitle { font-size:0.9rem; color:#4d5b37; margin-bottom:1.5rem; }

  input {
    width:100%;
    padding:0.7rem 0.9rem;
    margin:0.45rem 0;
    border-radius:10px;
    border:1px solid #c7d7b0;
    font-size:0.95rem;
    transition:all 0.3s;
  }
  input:focus {
    border-color:#8bae66;
    box-shadow:0 0 4px rgba(139,174,102,0.4);
    outline:none;
  }

  button {
    width:100%;
    padding:0.7rem;
    margin-top:1rem;
    background:#8bae66;
    color:#000;
    border:none;
    border-radius:10px;
    cursor:pointer;
    font-size:1rem;
    font-weight:600;
    transition:all 0.3s ease;
  }
  button:hover { background:#a6d48c; transform:scale(1.03); }

  a { display:block; margin-top:1rem; color:#8bae66; text-decoration:none; font-size:0.95rem; transition:0.3s; }
  a:hover { text-decoration:underline; }

  footer { text-align:center; margin-top:1.5rem; font-size:0.85rem; color:#4d5b37; }

  @media(max-width:450px){ 
    .container{padding:1.8rem;border-radius:12px;} 
    .logo{width:80px;height:80px;} 
  }
</style>
</head>
<body>

<div class="container">
  <img src="Victorialogo.png" alt="School Logo" class="logo">
  <h2>Create Account</h2>
  <p class="subtitle">Project EMBRACE | Division of Northern Samar</p>

  <form id="signupForm">
    <input type="text" id="fullname" placeholder="Full Name" required>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit">Sign Up</button>
    <a href="login.html">Already have an account? Login</a>
  </form>

  <footer>Â© 2026 Northern Samar Division | Project Embrace</footer>
</div>

<script>
document.getElementById("signupForm").addEventListener("submit", function(e){
  e.preventDefault();
  const fullname = document.getElementById("fullname").value.trim();
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value;

  let users = JSON.parse(localStorage.getItem("aralUsers")) || [];
  if(users.find(u => u.email === email)){
    alert("Email already registered!");
    return;
  }

  users.push({ fullname, email, password });
  localStorage.setItem("aralUsers", JSON.stringify(users));
  alert("Account created successfully!");
  window.location.href = "login.html";
});
</script>

</body>
</html>
